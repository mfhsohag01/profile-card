<!-- Title: Document -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- BoxIcon css -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="sohag1111.jpg" alt="" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">mfh sohag</span>
        <span class="job">developer</span>
      </div>
      <div class="media-button">
        <a href="#" style="background: #4267b2" class="link">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="#" style="background: #1da1f2" class="link">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="#" style="background: #e1306c" class="link">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="#" style="background: #ff0000" class="link">
          <i class="bx bxl-youtube"></i>
        </a>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number"> 60k </span>
        </div>

        <!-- Incorrect nesting starts here -->
        <div class="data">
          <div class="data">
            <i class="bx bx-message-rounded"></i>
            <span class="number"> 20k </span>
          </div>
          <!-- This div closes the inner "data", but it's unnecessary -->

          <div class="data">
            <i class="bx bx-share"></i>
            <span class="number"> 12k </span>
          </div>
        </div>
        <!-- This is the actual missing closing tag for the "analytics" section -->
      </div>
    </div>
  </body>
</html>
